	<div class="container center">
		<h2>Sistema de Controle de Eventos</h2>
		<a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i> Home</a>
		<a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a>
		<a href="/listarEventos" class="waves-effect waves-light btn"><i class="material-icons left">list</i> Lista de Eventos</a>
	</div>	
	
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
			</tr>
		</thead>
		<tbody>		
			<tr th:each="evento : ${eventos}">
					<td><a th:href="${(#mvc.url('EC#detalharEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
					<td><span th:text="${evento.local}"></span></td>
					<td><span th:text="${evento.data}"></span></td>
					<td><span th:text="${evento.horario}"></span></td>
			</tr>
		</tbody>
	</table>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
