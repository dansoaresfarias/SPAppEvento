<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EventosApp FACIR IESO</title>
</head>

<body>
	<div class="container center">
		<h2>Sistema de Controle de Eventos</h2>
		<a href="/" class="waves-effect waves-light btn"><i
			class="material-icons left">home</i> Home</a> <a href="/cadastrarEvento"
			class="waves-effect waves-light btn"><i
			class="material-icons left">add_circle_outline</i>Cadastrar Evento</a> <a
			href="/listarEventos" class="waves-effect waves-light btn"><i
			class="material-icons left">list</i> Lista de Eventos</a>
	</div>

	<div th:each="evento : ${evento}" class="container">
		<h5>
			<i class="material-icons left">event</i>Detalhes do Evento
		</h5>
		<hr size=7>
		<div class="row">
			<div class="input-field col s12">
				<b>Nome: </b> <span th:text="${evento.nome}"></span>
			</div>
			<div class="input-field col s12">
				<b>Local: </b> <span th:text="${evento.local}"></span>
			</div>
			<div class="input-field col s12">
				<b>Data: </b><span th:text="${evento.data}"></span>
			</div>
			<div class="input-field col s12">
				<b>Horario: </b><span th:text="${evento.horario}"></span>
			</div>
		</div>
	</div>

	<div class="container">
		<br>
		<h5>
			<i class="material-icons left">supervisor_account</i>Convidados do
			Evento
		</h5>
		<hr size=7>
		<table class="container">
			<thead>
				<tr>
					<th>Nome</th>
					<th>RG</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="convidado : ${convidados}">
					<td>
						<span th:text="${convidado.nomeConvidado}"></span>
					</td>
					<td>
						<span th:text="${convidado.rg}"></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="container">
		<br>
		<h5>
			<i class="material-icons left">account_circle</i>Adicionar Convidados
		</h5>
		<hr size=7>
		<form method="post">
			<div class="row">
				<div class="input-field col s6">
					<b>Nome:</b> <input type="text" value="" name="nomeConvidado" />
				</div>
				<div class="input-field col s2">
					<b>RG:</b> <input type="text" value="" name="rg" />
				</div>
				<div class="input-field col s2 center">
					<br>
					<button class="waves-effect waves-light btn" type="submit">
						<i class="material-icons left">account_circle</i>Adicionar
					</button>
				</div>
				<div class="input-field col s2 center">
					<br>
					<button class="waves-effect waves-light btn" type="reset">
						<i class="material-icons left">cancel</i> Cancelar
					</button>
				</div>
			</div>
		</form>
		<div class="container center">
			<a href="/listarEventos" class="waves-effect waves-light btn"> <i
				class="material-icons left">keyboard_arrow_left</i>Voltar
			</a>
		</div>
	</div>


	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>
</html>
