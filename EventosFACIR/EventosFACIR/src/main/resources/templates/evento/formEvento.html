<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EventosApp FACIR IESO</title>
</head>


<body>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

	<div class="container center">
		<h2>Sistema de Controle de Eventos</h2>
		<a href="/" class="waves-effect waves-light btn"><i
			class="material-icons left">home</i> Home</a> <a href="/cadastrarEvento"
			class="waves-effect waves-light btn"><i
			class="material-icons left">add_circle_outline</i>Cadastrar Evento</a> <a
			href="/listarEventos" class="waves-effect waves-light btn"><i
			class="material-icons left">list</i> Lista de Eventos</a>
	</div>

	<form method="post" class="container">
		<div class="row">
			<div class="input-field col s12">
				Nome: <input type="text" value="" name="nome" />
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				Local: <input type="text" value="" name="local" />
			</div>
			<div class="input-field col s3">
				Data: <input type="date" value="" name="data" />
			</div>
			<div class="input-field col s3">
				Horario: <input type="time" value="" name="horario" />
			</div>
		</div>
		<div class="row center" >
			<button class="waves-effect waves-light btn" type="submit">
				<i class="material-icons left">save</i>Salvar
			</button>
			<button class="waves-effect waves-light btn" type="reset">
				<i class="material-icons left">cancel</i>Cancelar
			</button>
			<a class="waves-effect waves-light btn" href="/">
				<i class="material-icons left">keyboard_arrow_left</i>Voltar
			</a>
		</div>
	</form>
	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>


</body>

</html>
